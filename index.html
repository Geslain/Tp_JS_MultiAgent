<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="Vendor/jQuery/jquery.min.js"></script>
    <script src="Environnement.js"></script>
    <script src="Car.js"></script>
    <script src="Hitbox.js"></script>
    <script src="Toll.js"></script>
    <script src="Lane.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" >
</head>
<body>
    <canvas id="canvas" width="1000" height="800">
        Carte voiture
    </canvas>

    <div name="panneau de contrôle">
    <form>

        <!-- Démarrage de la scène -->
        <button id="initEnv" type="button"> Démarrer la scène</button></br></br>

        <!-- changer le nombre de voies -->
        <button id="changeNbVoies" type="button">Changer nombre voies</button>
        <input id="ipt_voies" type="number" value="10" max="10" min="0" style="text-align: center; width:30px;"></br></br>
        <!-- Ajouter voiture -->
        <button id="addCars" type="button"> Ajouter voiture</button>
        <input type="range" id="range" value="1" max="5" min="1" ></br></br>

        <!-- mettre en pause ou reprendre l'environnement -->
        <button id="stopEnv" type="button"> Mettre en pause la scène</button>
        <button id="restartEnv" type="button" disabled="true"> Reprendre la scène</button></br></br>

        <!-- Accélérer ou ralentir la scène -->
        <button id="fastEnv" type="button"> Accélérer la scène</button>
        <button id="slowEnv" type="button"> Ralentir la scène</button></br>






    </form>

    </div>

</body>
</html>
